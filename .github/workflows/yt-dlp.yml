name: ghcr.io/yutayamate/bin/yt-dlp

on:
  push:
    branches:
      - master
    paths:
      - containers/yt-dlp/**
      - .github/workflows/yt-dlp.yml
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}/yt-dlp
          tags: |
            type=ref,event=branch,ref={{ is_default_branch }}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha

      - name: Install Cosign
        uses: sigstore/cosign-installer@v4.0.0

      - name: Build and push Docker images
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: ./containers/yt-dlp
          platforms: linux/amd64,linux/arm64
          sbom: true
          push: true
          provenance: mode=max
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # - name: Sign the images with GitHub OIDC Token
      #   env:
      #     DIGEST: ${{ steps.build-and-push.outputs.digest }}
      #     TAGS: ${{ steps.meta.outputs.tags }}
      #   run: |
      #     images=""
      #     for tag in ${TAGS}; do
      #       images+="${tag}@${DIGEST} "
      #     done
      #     cosign sign --yes ${images}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ghcr.io/${{ github.repository }}/yt-dlp
          subject-digest: ${{ steps.build-and-push.outputs.digest }}
          push-to-registry: true
